<!DOCTYPE html>
<html>
<head>
	<title>Movie App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link href="https://fonts.googleapis.com/css?family=Leckerli+One|Passion+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/config.js" type="text/javascript"></script>
	<script src="https://use.fontawesome.com/0af11c741d.js"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>
<div class="container top-container">
	<div class="row">
		<div id="header" class="col-sm-12 text-center">
			<h1 id="app-title">Movie Time</h1>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="main-menu">
			
			<h4>Select a Category</h4>
			<p><a href="#" class="filter" lval="">Popular</a></p>
			<p><a href="#" class="playing">Now Playing</a></p>
			<p><a href="#" class="upcoming">Upcoming</a></p>
			<hr/>
			<p><a href="#" class="filter" lval="&with_genres=28">Action</a></p>
			<p><a href="#" class="filter" lval="&with_genres=12">Adventure</a></p>
			<p><a href="#" class="filter" lval="&with_genres=16">Animation</a></p>
			<p><a href="#" class="filter" lval="&with_genres=35">Comedy</a></p>
			<p><a href="#" class="filter" lval="&with_genres=80">Crime</a></p>
			<p><a href="#" class="filter" lval="&with_genres=99">Documentary</a></p>
			<p><a href="#" class="filter" lval="&with_genres=18">Drama</a></p>
			<p><a href="#" class="filter" lval="&with_genres=10751">Family</a></p>
			<p><a href="#" class="filter" lval="&with_genres=14">Fanasy</a></p>
			<p><a href="#" class="filter" lval="&with_genres=36">History</a></p>
			<p><a href="#" class="filter" lval="&with_genres=27">Horror</a></p>
			<p><a href="#" class="filter" lval="&with_genres=10402">Music</a></p>
			<p><a href="#" class="filter" lval="&with_genres=9648">Mystery</a></p>
			<p><a href="#" class="filter" lval="&with_genres=10749">Romance</a></p>
			<p><a href="#" class="filter" lval="&with_genres=878">Science Fiction</a></p>
			<p><a href="#" class="filter" lval="&with_genres=10770">TV Movie</a></p>
			<p><a href="#" class="filter" lval="&with_genres=53">Thriller</a></p>
			<p><a href="#" class="filter" lval="&with_genres=10752">War</a></p>
			<p><a href="#" class="filter" lval="&with_genres=37">Western</a></p>
		</div>
		<div class="main-menu-tab">
			|||
		</div>
		<div id="movie-grid">
		</div>
	</div>
</div>

<!-- Movie Modal -->
<div class="modal fade movie-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span><i class="fa fa-2x fa-times-circle-o" aria-hidden="true"></i></span></button>
				<div id="movie-poster col-sm-4">
					<img src="">
				</div>
				<div class="movie-title col-sm-6">
					<h1 id="title-text"></h1>
					<p id="desc"></p>
				</div>
				<div class="more-info col-sm-12">
					<div id="trailer">
						
					</div>
					<div id="movie-rating">
						
					</div>
				</div>
				
        	</div>
		</div>
	</div>
</div>
</body>
</html>
